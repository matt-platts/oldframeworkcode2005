<div class="form">
<form id="newWindowForm" action="#" method="get">
	
	<div class="formRow">
	<div class="formLabel">Title:</div>
	<div class="formField"><input type="text" class="input" id="newWindowHeaderTitle" value="Web Browser" maxlength="38" /></div>
	<div class="clear"></div>
	</div>

	<div class="formRow">
	<div class="formLabel">Enter URL:</div>
	<div class="formField"><input type="text" class="input" id="newWindowContentURL" value="http://www.londonsteakhousecompany.com/home/" maxlength="250" /></div>
	<div class="clear"></div>
	</div>
	
	<div class="buttonRow">
	<div class="formLabel"></div>
	<div class="formField"><input type="submit" id="newWindowSubmit" class="button" value="Open Web Browser" /></div>
	<div class="clear"></div>
	</div>
		
</form>
</div>
